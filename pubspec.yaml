name: infra_did_dart
description: Infra DID Dart Library
version: 1.0.0
homepage: https://github.com/InfraBlockchain/infra-did-dart

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  crypto: ^3.0.2
  ecdsa: ^0.0.4
  eosdart_ecc: ^0.4.4
  jose: ^0.3.3
  secp256k1: ^0.3.0
  http: ^1.1.0
  json_annotation: ^4.3.0
  pointycastle: ^3.3.5
  polkadart: ^0.4.3
  ss58: ^1.1.2
  substrate_bip39: ^0.4.0
  pinenacl: ^0.5.1
  polkadart_keyring: ^0.4.3
  bs58: ^1.0.2
  json_ld_processor: ^1.0.2
  json_schema: ^5.1.2
  json_path: ^0.6.0
  base_codecs: ^1.0.1

dev_dependencies:
  build_runner: ^2.1.4
  json_serializable: ^6.0.1
  polkadart_cli: ^0.4.2
  lints: ^3.0.0
  test: ^1.24.0

polkadart:
  output_dir: lib/generated # Optional. Sets the directory of generated files. Provided value should be a valid path on your system. Default: lib/generated
  chains: # Dictionary of chains and endpoints
      relay: wss://relay.stage.infrablockspace.net
      did: wss://did.stage.infrablockspace.net
